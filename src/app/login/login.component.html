<div class="login-container">
  <h3>Login</h3>
  <form [formGroup] = 'loginForm' (ngSubmit) = 'onSubmit()'>
    <div class="form-group form-input">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" required>
    </div>
    <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)" class="alert alert-danger">
      <div *ngIf="loginForm.controls.username.errors">Username is required</div>
    </div>
    <div class="form-group form-input">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="alert alert-danger">
      <div *ngIf="loginForm.controls.password.errors">Password is required</div>
    </div>
    <button class="btn btn-dark" type="submit">Login</button>
  </form>
</div>
